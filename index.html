<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlette Bello</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <nav class="logo-header">

        <div class="logo-container">
            <img id="logo-img" src="https://images.ctfassets.net/t00ajdlq0g9p/52DEnZejQKnqbYx2UM6tHZ/9ca317ef2e1ef23772adb4ab0f0f9c4f/Fido_EN_D.png" alt="fido_logo">
        </div>
    </nav>

    <div class="environment-container">

        <div class="card-container">
            <div class="card">
                <div class="titles">
                    <h1>Scarlette Bello</h1>
                    <p>Sales accountant</p>
                </div>

                <div class="information">
                    <ul>
                        <li><a href="tel:+1 (647) 907-4852">+1 (647) 907-4852</a></li>
                        <li><a href="mailto:scarbelbar@gmail.com?subject=Client%20contact%20from%20card">scarbelbar@gmail.com</a></li>
                    </ul>
                </div>

                <div class="location">
                    <p class="fa fa-map-marker"></p>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=100%20City%20Centre%20Dr,%20Mississauga,%20ON%20L5B%202C9" target="_blank">
                        Square One Shopping Centre
                    </a> 
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div class="share-container">
                
                <button class="button-container" onclick="copy_2_clipboard()">
                    <!-- <img id="copy-button" src="https://w7.pngwing.com/pngs/980/625/png-transparent-computer-icons-cut-copy-and-paste-copying-symbol-emoticon-research-miscellaneous-text-smiley-thumbnail.png" alt="copy and share button"> -->
                    <i id="copy-button" class="fa fa-copy"></i>
                    <p>Copy and share</p>
                </button>
            </div>
        </div>

    </div>

    <script>

        const copy_2_clipboard = async (text) => {
            try {
            await navigator.clipboard.writeText('http://bit.ly/3Uc6avT');
            alert('Content copied');
            } catch (err) {
            console.error('Failed to copy: ', err);
            }
        }
    </script>

</body>
</html>
